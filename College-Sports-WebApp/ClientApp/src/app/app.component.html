<div [ngClass]="{ dark: (darkModeService.isDarkMode$ | async) }" class="">
  <div class="h-12 w-full sticky top-0 flex flex-row items-center dark:bg-gray-900 z-50">
    <div class="container">
      <button (click)="darkModeService.toggleDarkMode()" class="dark:bg-gray-800 dark:text-white text-xs rounded-full py-1.5 px-2.5">Toggle Dark Mode</button>
    </div>
  </div>
  <div
    class="grid grid-rows-[min-content] 2xl:grid-cols-4 xl:grid-cols-3 lg:grid-cols-2 md:grid-cols-1 gap-2 p-2 bg-gray-100 dark:bg-gray-950 min-h-screen align-top"
  >
    @if (isLoading()) {
      <app-game-card></app-game-card>
      <app-game-card></app-game-card>
      <app-game-card></app-game-card>
      <app-game-card></app-game-card>
      <app-game-card></app-game-card>
      <app-game-card></app-game-card>
    }

    @for (game of games(); track game.id) {
      <app-game-card [game]="game"></app-game-card>
    }

  </div>
</div>
