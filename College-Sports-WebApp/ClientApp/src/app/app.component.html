<div class="flex flex-col gap-y-4 p-4 bg-gray-50 h-screen overflow-y-auto">
  @for (game of games(); track game.id) {
  <div class="game-card bg-white rounded-lg shadow-sm p-6">
    <p class="mb-3 text-gray-600 text-sm">{{ game.date | date:'shortTime' }}</p>
    <div class="flex flex-col gap-y-2">
      @for (competitor of getCompetitors(game); track competitor.id) {
      <div class="flex flex-row gap-x-4 items-center">
        <img
          class="w-12 h-12 bg-gray-100 rounded-lg p-2"
          src="{{
            competitor.team?.logo ||
              'data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=='
          }}"
          alt="{{ competitor.team?.name }}"
        />

        <h1 class="font-semibold text-lg">{{ competitor.team?.name  }}</h1>
      </div>
      }
    </div>
  </div>
  }
</div>
